<div class="container">
	<form class="form-signin">
		<div class="form-group">
			<label for="inputEmail">Email address</label>
			<div class="input-group">
				<div class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></div>
				<input type="email" class="form-control" id="inputEmail" placeholder="Email">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword">Password</label>
			<div class="input-group">
				<div class="input-group-addon"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></div>
				<input type="password" class="form-control" id="inputPassword" placeholder="Password">
			</div>
		</div>
		<button type="submit" class="btn btn-primary btn-block">Login</button>
		<div class="form-group file_select">
			<label for="inputFile">Or select wallet bak file:</label>
			<div class="input-group">
				<div class="input-group-addon"><span class="glyphicon glyphicon-open-file" aria-hidden="true"></span></div>
				<div class="input_file_place">
					<input type="file" class="form-control" id="inputFile" placeholder="File path">
				</div>
			</div>
		</div>
	</form>
</div>
